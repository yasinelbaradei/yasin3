<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Notes</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>
        Easy Notes         <i class="bi bi-journal-bookmark-fill"></i>
        <p id="paragraph">any thing is Easy</p>
    </h1>
    <div id="bottomDiv">
        <div id="userDiv">
            <i class="bi bi-person-fill"></i>
        </div>

        <div id="settingDiv">
            <i class="bi bi-gear-fill"></i>
        </div>
    </div>
    <div id="addNote" data-bs-toggle="modal" data-bs-target="#myModal">
        <i class="bi bi-plus-circle-fill"></i>
    </div>
    <div id="zeroNotes">
        <img src="images/folder.png" alt="">
        <h3>No notes found</h3>
    </div>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add note</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <textarea id="notesInput" rows="5" placeholder="type your note..."></textarea>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="checkInput()">Save</button>
        </div>
  
      </div>
    </div>
  </div>

  <div id="notesDiv">
    <div>
      <p>this is first note</p>
      <i class="bi bi-trash"></i>
    </div>
  </div>
</body>
</html>
